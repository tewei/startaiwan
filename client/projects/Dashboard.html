<template name="DashboardHeader">
    <div class="jumbotron page-head">
        <div class="container">
            <h1>Dashboard</h1>
            <p>管理你的專案資料</p>
            <p>Manage your project information</p>
        </div>   
    </div>
</template>

<template name="Dashboard">
    {{#each projects}}
    <div class="col-lg-8">
        <h3>YourProject</h3>
        {{> ProjectInfo}}
        
    </div>
    <div class="col-lg-4">
        <h3>Things to do next</h3>
    </div>
    {{else}}
    <div class="col-lg-8">
        <h3>New Project</h3>
        {{> quickForm collection="Projects" id="insertProjectForm" type="insert" class="newProjectForm"}}
    </div>
    <div class="col-lg-4">
        <h3>Checklist</h3>
    </div>
    {{/each}}
</template>

<template name="ProjectInfo">
    <p class="text-right">
        {{#if editProject}}
            <button type="button" class="btn btn-warning edit-project">Cancel</button>
        {{else}}
            <button type="button" class="btn btn-primary edit-project"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
        {{/if}}
            <button type="button" class="btn btn-danger delete-project"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
    </p>
    {{#if editProject}}
        <div class="alert alert-warning" role="alert">Editing project information. Click "Cancel" to return</div>
        {{> quickForm collection="Projects" id=this._id type="update" doc=this}}
    {{else}}
    <div class="panel panel-info">
        <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
    </div>
        <div class="panel-body">
            <h3>{{title}} - <small>{{slogan}}</small></h3>
            <p>{{description}}</p>
            <h4>Members</h4>
            <ul class="list-group">
            {{#each members}}
                <li class="list-group-item">
                    <p><strong>{{name}}</strong> from {{school}}</p>
                    <p>Grade: <span class="badge">{{grade}}</span> Email:{{email}}</p>
                </li>
            {{/each}}
            </ul>
        </div>
    </div>
    {{/if}}

</template>
